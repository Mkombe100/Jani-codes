<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-1450060035064466">
  <title>My Responsive Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: lab(33% 34.09 40.97 / 0.806);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo{
      display: grid;
      grid-template-columns: 50px 1fr;
      margin: 10px;
    }

    .logo p {
      margin-left: 9px;
    }

    .logo img{
      border-radius: 50%;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdd57;
    }

    /* Mobile toggle menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        width: 100%;
        flex-direction: column;
        background: #007acc;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
    
    /*
    * MAIN BODY
    */
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .dropdown-container {
      max-width: 600px;
      margin: auto;
    }

    .dropdown-btn {
      width: 100%;
      background-color: #007acc;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      text-align: left;
    }

    .dropdown-content {
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      padding: 10px 20px;
      display: none;
      animation: fadeIn 0.3s;
    }

    .dropdown-content ul {
      padding-left: 20px;
    }

    .dropdown-content li {
      margin-bottom: 6px;
    }

    .dropdown-content a {
      text-decoration: none;
      color: rgb(231, 39, 6);
      transition: color 0.3s;
    }

    .dropdown-content a:hover {
      color: #007acc;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /*
    * MAIN BODY
    */

    /* Footer */
    footer {
      margin-top: auto;
      background-color: #cf6718;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo"> <img href="e.png"  width="50px" height="50px"> <p> Practice Quiz </p></div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul id="nav-links">
      <li><a href="#">Home</a></li>
    </ul>
  </nav>

  <!-- MAIN BODY -->

  <h2 style="text-align: center;"> select language of your choice </h2>
  
  <h2>Programming Topics</h2>

  <div class="dropdown-container">
    <!-- C++ -->
    <button class="dropdown-btn" onclick="toggleDropdown('cpp')">C++</button>
    <div class="dropdown-content" id="cpp">
      <ul>
        <p>Soon</p>
      </ul>
    </div>

    <!-- Java -->
    <button class="dropdown-btn" onclick="toggleDropdown('java')">Java</button>
    <div class="dropdown-content" id="java">
      <ul>
        <li><a href="methodQuiz.html">methods in java </a></li>
        
      </ul>
    </div>

    <!-- Python -->
    <button class="dropdown-btn" onclick="toggleDropdown('python')">Python</button>
    <div class="dropdown-content" id="python">
      <ul>
        <p> Soon </p>
      </ul>
    </div>

    <!-- PHP -->
    <button class="dropdown-btn" onclick="toggleDropdown('php')">PHP</button>
    <div class="dropdown-content" id="php">
      <ul>
        <p>soon</p>
      </ul>
    </div>

    <!-- JavaScript -->
    <button class="dropdown-btn" onclick="toggleDropdown('js')">JavaScript</button>
    <div class="dropdown-content" id="js">
      <ul>
        <p>Soon</p>
      </ul>
    </div>

    
  </div>

  <!--MAIN BODY ENDS -->

  <!-- Footer -->
  <footer>
    &copy; Muksini Mkombe 2025
    <br>
    <a href="###"  style="text-decoration: none;"> Muksinmkombe@gmail.com</a>
  </footer>

  <!-- JavaScript for menu toggle -->
  <script>
    function toggleMenu() {
      const links = document.getElementById('nav-links');
      links.classList.toggle('show');
    }

    function toggleDropdown(id) {
      const content = document.getElementById(id);
      content.style.display = content.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
