<!DOCTYPE html>
<html>
<head>
    <style>
        .glowing-label {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            position: relative;
            border: 2px solid transparent;
            animation: rainbow-glow 3s infinite alternate;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .glowing-label:hover {
            transform: scale(1.05);
        }
        
        .java-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .label-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
        }
        
        @keyframes rainbow-glow {
            0% {
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000;
            }
            16% {
                border-color: #ff7f00;
                box-shadow: 0 0 15px #ff7f00;
            }
            33% {
                border-color: #ffff00;
                box-shadow: 0 0 20px #ffff00;
            }
            50% {
                border-color: #00ff00;
                box-shadow: 0 0 15px #00ff00;
            }
            66% {
                border-color: #0000ff;
                box-shadow: 0 0 20px #0000ff;
            }
            83% {
                border-color: #4b0082;
                box-shadow: 0 0 15px #4b0082;
            }
            100% {
                border-color: #9400d3;
                box-shadow: 0 0 10px #9400d3;
            }
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="glowing-label">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Logo" class="java-logo">
        <span class="label-text">Discover GUI Questions</span>
    </a>
</body>
</html>
